<mat-accordion>
  <mat-expansion-panel hideToggle disabled>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="{{ statusIcon.iconColor }}">{{ statusIcon.iconRef }}</mat-icon>
        <span> {{ todo.text }} </span>
      </mat-panel-title>
      <div>
        <button mat-icon-button extended color="primary" (click)="onUpdate()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button extended color="warn" (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
